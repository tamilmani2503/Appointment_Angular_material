<app-header></app-header>
<div class="container">
    <mat-card class="dashboard-card">
        <mat-card-content>
            <h1> Hello!! </h1>
            <p>
                Welcome to appointment booking system, please click the link below to book new appointments
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [routerLink]="['/member/appointment/add']">Book Appointment</button>
        </mat-card-actions>
    </mat-card>
    <br /> <br />
    <mat-card class="dashboard-table-card"  *ngIf ="appointments.length > 0">
        <mat-card-header>
            <mat-card-title>
                <h1>
                    <button mat-button color="primary">Appointments</button>
                </h1>
            </mat-card-title>
        </mat-card-header>
        <table class="table">
            <thead>
                <tr>
                   <th scope="col">Title</th>
                    <th scope="col">Appointment Type</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Location</th>
                    <th scope="col">Comments</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let appt of appointments">

                    <td>{{appt.title}}</td>
                    <td>{{appt.appointmentType}}</td>
                    <td>{{appt.appointmentDate | date :'dd-MM-YYYY'}}</td>
                    <td>{{appt.location}}</td>
                    <td>{{appt.comments}}</td>
                </tr>
            </tbody>
        </table>
    </mat-card>
</div>
